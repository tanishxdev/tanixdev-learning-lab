<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Year Countdown</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <div class="countdown-container">

    <h1>New Year Countdown</h1>

    <!-- Countdown boxes -->
    <div class="timer">

      <div class="box">
        <span id="days">0</span>
        <small>Days</small>
      </div>

      <div class="box">
        <span id="hours">0</span>
        <small>Hours</small>
      </div>

      <div class="box">
        <span id="minutes">0</span>
        <small>Minutes</small>
      </div>

      <div class="box">
        <span id="seconds">0</span>
        <small>Seconds</small>
      </div>

    </div>

  </div>

  <!-- JS -->
  <script src="./js/countdown.js"></script>
</body>
</html>
