## 1. Event Propagation kya hota hai (simple words)

Jab tum **child element** (button) pe click karte ho, to event sirf wahi nahi rukta.

Event ka **travel path** hota hai:

```

```

Aur wapas upar jaata hai:

## 2. Event ke 3 Phases (important)

### Phase 1 â€” Capturing (Top â†’ Bottom)

* Default me use nahi hota
* Rarely use hota hai

### Phase 2 â€” Target

* Jis element pe actual click hua (button)

### Phase 3 â€” Bubbling (Bottom â†’ Top)  â† **DEFAULT**

* Child â†’ Parent â†’ Document

JavaScript by default **BUBBLING** use karta hai.

## 3. Tumhara Code (without stopPropagation)

### HTML

```html
<div id="parent">
  <button id="child">Click</button>
</div>
```

### JS (imagine stopPropagation hata diya)

```js
document.getElementById("parent").addEventListener("click", () => {
  console.log("Parent Clicked");
});

child.addEventListener("click", () => {
  console.log("Child Clicked");
});
```

### Jab button pe click karoge

Output hoga:

```
Child Clicked
Parent Clicked
```

### WHY?

* Click **child** pe hua
* Event bubble hoke **parent** tak gaya

Yehi **event bubbling** hai.

## 4. Ab tumhara actual code (with stopPropagation)

```js
child.addEventListener("click", (e) => {
  e.stopPropagation();
  console.log("Child only");
});
```

### Jab button pe click karoge

Output:

```
Child only
```

### Parent ka console kyu nahi aaya?

### EXACT REASON:

* `e.stopPropagation()` ne event ko **child pe hi rok diya**
* Event parent tak **jaane hi nahi diya**

So bubbling **cut** ho gayi.
