<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .card {
      width: 240px;
      border-radius: 15px;
      overflow: hidden;
      transition: 0.4s;
    }

    .card img {
      width: 100%;
      transition: 0.4s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card:hover img {
      transform: scale(1.1);
    }
  </style>
  <body>
    <div class="card">
      <img src="img.jpg" />
      <div class="content">
        <h3>Product</h3>
        <p>Description here</p>
      </div>
    </div>
  </body>
</html>
