<!DOCTYPE html>
<html>
<head>
<style>

.card {
    width: 250px;
    padding: 20px;
    border-radius: 12px;
    background: white;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    transition: transform 0.4s, box-shadow 0.4s;
}

.card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

button {
    padding: 12px 20px;
    background: #4a6cff;
    color: white;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: transform 0.3s;
}

button:hover {
    transform: scale(1.1);
}

button:active {
    transform: scale(0.95);
}

@keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
}

.container {
    animation: fade 1s ease forwards;
}

</style>
</head>

<body>

<div class="container">
    <div class="card">
        <h3>Product Title</h3>
        <p>Nice UI animation example using CSS transforms, transitions, and keyframes.</p>
        <button>Buy Now</button>
    </div>
</div>

</body>
</html>
