<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Foundations</title>
<style>

body {
    font-family: Arial;
    margin: 0;
    padding: 20px;
}

/* class selector */
.title {
    color: blue;
    font-size: 32px;
}

/* id selector */
#box {
    background: lightgray;
    padding: 20px;
    width: 50%;
    color: black;
}

/* inheritance example */
body {
    color: darkgray;
}

</style>
</head>

<body>

<h1 class="title">CSS Foundations</h1>

<div id="box">
    This box demonstrates CSS basics, selectors, inheritance, and units.
</div>

</body>
</html>
