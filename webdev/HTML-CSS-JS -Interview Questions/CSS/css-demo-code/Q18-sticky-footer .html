<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sticky footer</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      .page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1;
      }

      .footer {
        background: #222;
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="content">Main Content</div>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
