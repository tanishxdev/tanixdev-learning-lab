<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal and Sibling Combinators Demo</title>

  <style>
    /* ============================================================
       UNIVERSAL SELECTOR (*)
       - Selects ALL elements on the page
       - Common use: CSS reset or global styling
       ============================================================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 20px;
    }

    /* ============================================================
       ADJACENT SIBLING COMBINATOR (A + B)
       - Selects ONLY the element immediately after A
       - Example: h2 + p selects the first <p> after <h2>
       ============================================================ */
    h2 + p {
      color: blue;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* ============================================================
       GENERAL SIBLING COMBINATOR (A ~ B)
       - Selects ALL siblings after A (not just the first one)
       - Example: h2 ~ p selects every <p> after <h2>
       ============================================================ */
    h2 ~ p {
      color: green;
      padding: 4px 0;
    }

    /* Non-selected elements for comparison */
    .note {
      color: black;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>Universal and Sibling Combinators Demo</h1>

  <h2>Heading Level 2</h2>

  <p>This paragraph is selected by h2 + p (adjacent sibling).</p>

  <p>This paragraph is selected by h2 ~ p (general sibling).</p>
  <p>This one too, also selected by h2 ~ p.</p>

  <div class="note">
    This div is not selected by sibling combinators because it is not a <p>.
  </div>

</body>
</html>
