<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-Classes Demo</title>

  <style>
    /* ============================================================
       PSEUDO-CLASSES
       - Represent the "state" of an element
       - Begin with a single colon (:)
       - Examples: hover, active, focus, visited, first-child
       ============================================================ */

    /* ------------------------------------------------------------
       :hover
       Triggered when mouse is over the element
       ------------------------------------------------------------ */
    button:hover {
      background-color: navy;
      color: white;
    }

    /* ------------------------------------------------------------
       :active
       Triggered while the element is being clicked
       ------------------------------------------------------------ */
    button:active {
      transform: scale(0.95);
    }

    /* ------------------------------------------------------------
       :focus
       Triggered when input receives focus (click or keyboard tab)
       ------------------------------------------------------------ */
    input:focus {
      border: 2px solid blue;
      outline: none;
    }

    /* ------------------------------------------------------------
       :first-child
       Selects the first element inside a parent container
       ------------------------------------------------------------ */
    p:first-child {
      color: red;
    }

    /* ------------------------------------------------------------
       :visited
       Styles links that the user has already visited
       ------------------------------------------------------------ */
    a:visited {
      color: purple;
    }

    /* Small layout styling for clarity */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button, input {
      margin: 10px 0;
      padding: 8px 14px;
    }
  </style>
</head>

<body>

  <h2>Pseudo-Class Demo</h2>

  <button>Hover / Active Demo</button>
  <br>

  <input type="text" placeholder="Click to see :focus effect">

  <div>
    <p>This first paragraph is selected by :first-child</p>
    <p>This paragraph is not selected</p>
  </div>
