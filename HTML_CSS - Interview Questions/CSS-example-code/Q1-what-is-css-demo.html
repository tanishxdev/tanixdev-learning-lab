<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What is CSS</title>

  <style>
    /* ============================================================
       CSS = Cascading Style Sheets
       - Controls presentation layer (visual appearance)
       - HTML defines structure, CSS defines style
       ============================================================ */

    h1 {
      color: navy;
      font-size: 28px;
      margin-bottom: 12px;
    }

    p {
      color: gray;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <!-- HTML defines structure -->
  <h1>Welcome to My Page</h1>
  <p>This paragraph is styled using CSS to demonstrate structure vs style.</p>

</body>
</html>
