<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child vs Descendant Combinator</title>

  <style>
    /* ============================================================
       CHILD COMBINATOR: div > p
       - Selects ONLY direct <p> children of <div>
       - Does NOT select nested <p> inside other elements
       ============================================================ */
    div > p {
      color: blue;
      font-weight: bold;
    }

    /* ============================================================
       DESCENDANT COMBINATOR: div p
       - Selects ALL <p> inside <div> at any depth
       - Child, grandchild, great-grandchild
       ============================================================ */
    div p {
      border-bottom: 1px solid gray;
      padding: 4px 0;
    }
  </style>
</head>

<body>

  <h2>Child vs Descendant Combinator Demo</h2>

  <div>
    <!-- Direct child: matched by BOTH (div > p) and (div p) -->
    <p>Direct child paragraph (blue + border)</p>

    <span>
      <!-- Not a direct child: only matched by descendant (div p) -->
      <p>Nested paragraph inside span (border only)</p>
    </span>

    <section>
      <article>
        <!-- Deep nested: still matched by descendant (div p) -->
        <p>Deep descendant paragraph (border only)</p>
      </article>
    </section>
  </div>

</body>
</html>
