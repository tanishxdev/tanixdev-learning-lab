<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attribute Selectors Demo</title>

  <style>
    /* ============================================================
       CSS ATTRIBUTE SELECTORS
       - Used to style elements based on attributes or attribute values
       - Always written inside square brackets [ ]
       ============================================================ */

    /* ------------------------------------------------------------
       1. [attr]
       Select elements that simply HAVE the attribute
       Example: all <input> with 'required'
       ------------------------------------------------------------ */
    input[required] {
      border: 2px solid red;
      padding: 6px;
    }

    /* ------------------------------------------------------------
       2. [attr="value"]
       Select elements whose attribute matches EXACTLY
       Example: type="email"
       ------------------------------------------------------------ */
    input[type="email"] {
      background-color: #f0f8ff;
      padding: 6px;
    }

    /* ------------------------------------------------------------
       3. [attr^="value"]
       Select elements whose attribute STARTS WITH a value
       Example: URLs starting with https
       ------------------------------------------------------------ */
    a[href^="https"] {
      color: green;
      font-weight: bold;
    }

    /* ------------------------------------------------------------
       4. [attr$="value"]
       Select elements whose attribute ENDS WITH a value
       Example: images ending with .png
       ------------------------------------------------------------ */
    img[src$=".png"] {
      border: 1px solid black;
      padding: 2px;
    }

    /* ------------------------------------------------------------
       5. [attr*="value"]
       Select elements whose attribute CONTAINS the value anywhere
       Example: class contains the word 'card'
       ------------------------------------------------------------ */
    div[class*="card"] {
      padding: 10px;
      background: #f7f7f7;
      margin-bottom: 6px;
      border: 1px solid #ccc;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
</head>

<body>

  <h2>CSS Attribute Selectors Demo</h2>

  <!-- 1. [required] -->
  <input type="text" required placeholder="Required input">

  <!-- 2. [type='email'] -->
  <input type="email" placeholder="Email input">

  <br><br>

  <!-- 3. href starts with https -->
  <a href="https://google.com">Secure Link</a>

  <br><br>

  <!-- 4. src ends with .png -->
  <img src="photo.png" width="80" alt="PNG image">

  <br><br>

  <!-- 5. class contains 'card' -->
  <div class="card-item">Card Box 1</div>
  <div class="card-small">Card Box 2</div>
  <div class="profile-card-box">Card Box 3</div>

</body>
</html>
