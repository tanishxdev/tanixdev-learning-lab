<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Simple bold styling only -->
    <p>Please read the <b>manual</b> before using the device.</p>

    <!-- Indicates important information -->
    <p><strong>Warning:</strong> Do not touch the hot surface.</p>

    <!-- Both look similar visually but serve different purposes -->
    <p>
      Your score is <b>85</b>. Minimum required score is <strong>90</strong>.
    </p>

    <!-- Example showing screen readers treat strong differently -->
    <p><strong>Important update:</strong> Server will restart at 2 AM.</p>
  </body>
</html>
