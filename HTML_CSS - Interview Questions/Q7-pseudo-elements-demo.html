<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pseudo Elements Demo</title>

  <style>
    /* ============================================================
       1. ::before
       Adds virtual content BEFORE an element without touching HTML
       ============================================================ */
    button::before {
      content: "→ ";
      color: #444;
    }

    /* ============================================================
       2. ::after
       Adds virtual content AFTER an element
       ============================================================ */
    button::after {
      content: " ✔";
      color: green;
    }

    /* ============================================================
       3. ::first-letter
       Styles ONLY the first letter of a block element like <p>
       ============================================================ */
    p.demo::first-letter {
      font-size: 40px;
      font-weight: bold;
      color: maroon;
    }

    /* ============================================================
       4. ::first-line
       Applies styling ONLY to the first line that appears visually
       ============================================================ */
    p.demo::first-line {
      color: navy;
    }

    /* ============================================================
       5. ::selection
       Styling applied when user selects/highlights text
       ============================================================ */
    ::selection {
      background: yellow;
      color: black;
    }
  </style>
</head>

<body>

  <h2>Pseudo-Element Demo</h2>

  <button>Submit</button>

  <p class="demo">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec non sapien
    sed orci interdum feugiat.
  </p>

</body>
</html>
