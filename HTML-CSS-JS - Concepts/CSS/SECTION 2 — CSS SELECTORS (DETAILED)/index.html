<!DOCTYPE html>
<html>
<head>
<style>

/* Basic selectors */
h1 { color: navy; }
.title { color: darkred; }
#main { padding: 20px; background: #eee; }

/* Attribute selector */
input[type="email"] { border: 2px solid orange; }

/* Combinator selector */
div > p { color: red; }

/* Pseudo-class */
button:hover { background: black; color: white; }

/* Pseudo-element */
h1::after { content: " â€” CSS Selectors"; color: gray; }

</style>
</head>

<body>

<h1 class="title" id="main-title">Main Heading</h1>

<div id="main">
    <p>I am a direct child</p>
    <span><p>I am a deeper descendant</p></span>
</div>

<input type="email" placeholder="Enter email">

<br><br>
<button>Hover Me</button>

</body>
</html>
