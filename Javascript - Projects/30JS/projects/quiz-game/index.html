<!DOCTYPE html> <!-- Declares HTML5 document type -->
<html lang="en"> <!-- Sets page language to English -->

  <head>
    <meta charset="UTF-8" /> <!-- Ensures proper character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Enables responsive layout on all devices -->
    <title>Quiz Game</title> <!-- Title displayed in browser tab -->
    <link rel="stylesheet" href="style.css" /> <!-- Linking external CSS file -->
  </head>

  <body>
    <div class="container"> <!-- Parent wrapper for all screens -->

      <div class="screen active" id="start-screen"> <!-- Initial start screen shown by default -->
        <h1>Quiz Time!</h1>
        <p>Test your knowledge with these fun questions</p>
        <button id="start-btn">Start Quiz</button> <!-- Button to begin the quiz -->
      </div>

      <div class="screen" id="quiz-screen"> <!-- Main quiz screen hidden initially -->
        <div class="quiz-header"> <!-- Holds question text and basic stats -->
          <h2 id="question-text">Question goes here</h2> <!-- Dynamic question text -->

          <div class="quiz-info"> <!-- Displays question count and score -->
            <p>Question <span id="current-question">1</span> of <span id="total-questions">5</span></p>
            <p>Score: <span id="score">0</span></p>
          </div>
        </div>

        <div id="answers-container" class="answers-container"> <!-- JS will inject answer buttons here -->
        </div>

        <div class="progress-bar"> <!-- Visual progress indicator -->
          <div id="progress" class="progress"></div> <!-- Filled portion updated as quiz progresses -->
        </div>
      </div>

      <div id="result-screen" class="screen"> <!-- Final results screen shown after quiz completion -->
        <h1>Quiz Results</h1>

        <div class="result-info"> <!-- Displays final score and feedback message -->
          <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
          <div id="result-message">Good job!</div> <!-- Dynamic message based on performance -->
        </div>

        <button id="restart-btn">Restart Quiz</button> <!-- Button to restart the quiz -->
      </div>

    </div>

    <script src="script.js"></script> <!-- Linking JavaScript logic file -->
  </body>

</html>
