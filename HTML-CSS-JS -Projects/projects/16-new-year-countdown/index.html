<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>New Year Countdown - Vanilla JS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Main app wrapper -->
    <main class="app">
      <h1 class="app-title">Countdown to New Year</h1>

      <!-- Countdown container -->
      <!-- JavaScript will update values here -->
      <section class="countdown">
        <div class="time-box">
          <span id="days">--</span>
          <small>Days</small>
        </div>

        <div class="time-box">
          <span id="hours">--</span>
          <small>Hours</small>
        </div>

        <div class="time-box">
          <span id="minutes">--</span>
          <small>Minutes</small>
        </div>

        <div class="time-box">
          <span id="seconds">--</span>
          <small>Seconds</small>
        </div>
      </section>
    </main>

    <!-- Main JS -->
    <script src="./js/countdown.js"></script>
  </body>
</html>
