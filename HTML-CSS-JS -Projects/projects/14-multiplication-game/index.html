<!DOCTYPE html>
<!--
HTML5 document
Only structure, no logic
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Proper text encoding -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive scaling -->

    <title>Multiplication Game</title>

    <!-- CSS file (styles only) -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!--
    Main game container
    JS will control everything inside
    -->
    <main class="game">
      <h1 class="game-title">Multiplication Game</h1>

      <!--
      Score display
      JS will update the number
      -->
      <p class="score">Score: <span id="score-value">0</span></p>
      <!--
      Question display
      Text will be injected by JS
      -->
      <h2 id="question-text">Question will appear here</h2>

      <!--
      Answer form
      IMPORTANT:
      - Use form for proper submit behavior
      - JS will handle submit event
      -->
      <form id="answer-form">
        <input
          type="number"
          id="answer-input"
          placeholder="Enter your answer"
          required
        />

        <button type="submit">Submit</button>
      </form>
    </main>

    <!--
    JavaScript file
    Handles:
    - Question generation
    - Answer checking
    - Score logic
    -->
    <script src="./js/game.js"></script>
  </body>
</html>
