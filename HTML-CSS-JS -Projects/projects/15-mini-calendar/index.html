<!DOCTYPE html>
<!--
HTML5 document
No logic here
Only structure
-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mini Calendar - Vanilla JS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!--
    Main application wrapper
    -->
    <main class="app">
      <!--
      Month & Year
      JS will update this text
      -->
      <h1 id="calendar-title">Month Year</h1>

      <!--
      Calendar container
      JS will inject:
      - Day headers
      - Date cells
      -->
      <section id="calendar-container"></section>
    </main>

    <!-- JavaScript -->
    <script src="./js/calendar.js"></script>
  </body>
</html>
