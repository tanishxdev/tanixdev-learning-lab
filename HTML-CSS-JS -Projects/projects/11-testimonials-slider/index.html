<!DOCTYPE html>
<!--
HTML skeleton only.
No data.
No logic.
JavaScript will control everything.
-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures proper text rendering -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive layout -->

    <title>Testimonials Slider - Vanilla JS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Main page wrapper -->
    <main class="app">
      <!-- Page heading -->
      <h1 class="app-title">Testimonials</h1>

      <!--
      Testimonial container
      IMPORTANT:
      - This will remain EMPTY
      - JavaScript will inject testimonial content here
      -->
      <section id="testimonial-container"></section>

      <!-- Navigation buttons (structure only) -->
      <div class="controls">
        <button id="prev-btn">Prev</button>
        <button id="next-btn">Next</button>
      </div>
    </main>

    <!-- Data file (must load first) -->
    <script src="./data/testimonialsData.js"></script>

    <!-- Main slider logic -->
    <script src="./js/slider.js"></script>
  </body>
</html>
