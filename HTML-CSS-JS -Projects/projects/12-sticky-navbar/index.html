<!DOCTYPE html>
<!--
Sticky Navbar Project
HTML = structure only
NO logic
NO styling decisions
-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures correct text encoding -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes layout responsive -->

    <title>Sticky Navbar - Vanilla JS</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Navbar (normal flow initially) -->
    <header id="navbar" class="navbar">
      <h1 class="logo">MySite</h1>

      <nav class="nav-links">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
      </nav>
    </header>

    <!-- Main page content -->
    <main class="content">
      <p>Scroll down to see the sticky navbar behavior.</p>

      <!-- Spacer to force scroll -->
      <div class="spacer"></div>
    </main>

    <!-- JavaScript (loaded at end for safety) -->
    <script src="./js/sticky.js"></script>
  </body>
</html>
